<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>


    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <!-- 
        JSX kullanmak için yukarıdaki babel kütüphanesini projemizde bulunması gerekli.
        içerisinde JSX kodu yazdığımız javascript dosyalarının type attribute'unun text/babel olması gerekir
        Aynı zamanda JSX kodumuzun düzgün çalışabilmesi için html dosyamızı bir http server üzerinden görüntülememiz gerekir
        Aksi halde CORS hatası alırız
        http server için visual studio code'a live server eklentisi yükleyebiliriz.
     -->
    <script type="text/babel" src="main.js"></script>
</body>
</html>
